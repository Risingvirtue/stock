<!Doctype html>
<html ng-app="stockApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" type "text/css" href="stock.css">
		<script src="stock.js"></script>
		
	</head>
	<body>
		<div class="container-fluid" ng-controller="stockController">
			<div class="text-center">{{symbol}}</div>
			<div class="text-center">Current Price: {{price | currency}}</div>
			<div class="row">
			<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></label>
			<div id="chartDiv" class="col-lg-8 col-md-8 col-sm-8 col-xs-8"></div>
			</div>
			<div class="row">
				<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<form class="form col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="form-group">
							<button class="btn buy">Buy</button>
							<input class="buy" type="text" placeholder="Number of Shares" ng-model="profits"></input>
							
						</div>
					</form>
					<form class="form col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="form-group">
							<button class="btn sell">Sell</button>
							<input class="sell" type="text" placeholder="Number of Shares"></input>
							
						</div>
					</form>
					
				</div>
			</div>
			
			<div class="text-center">
				
				<p ng-class="{'green': profits > original, 'red': profits < original}">{{profits | currency}} <span></span></p>
			</div>
		</div>
	</body>
	
</html>
